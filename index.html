<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Music Collection</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
</head>
<body>
    <form id="new-music-form">
        <div id="form-wrapper">
            <div class ="form-item">
                <label for="artist" class="primary">Artist</label>
                <input type="text" id="artist" required>
            </div>  
        

            <div class="form-item">
                <label for="album" class="primary">Album</label>
                <input type="text" id="album" required>
            </div>

            <div class="form-item">
                <label for="genre" class="primary">Genre</label>
                <select id="genre">
                    <option value="" disabled selected></option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="R&B">R&B</option>
                    <option value="Alternative">Alternative</option>
                    <option value="Indie">Indie</option>
                    <option value="Rock">Rock</option>
                </select>
            </div>
        </div>
        <div id="buttons">
            <input type="submit" value="save" class="button"/>
            <button id="delete-button" class="button">Delete All</button>
        </div>
    </form>

    <h1>Music Collection</h1>
    <ul id="album-list"></ul>
    
</body>
</html>

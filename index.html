<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Music Collection</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>MY MUSIC COLLECTION</h1>
    </header>
    <section id="form-section">
        <form id="new-music-form">
            <div id="form-wrapper">
                <div class ="form-item">
                    <input type="text" class="input-box "id="artist" placeholder="ARTIST NAME" required>
                </div>  
            

                <div class="form-item">
                    <input type="text" class="input-box" id="album" placeholder="ALBUM NAME" required>
                </div>

                <!-- <div class="form-item">
                    <label for="genre" class="primary">Genre</label>
                    <select id="genre">
                        <option value="" disabled selected></option>
                        <option value="Hip-Hop">Hip-Hop</option>
                        <option value="R&B">R&B</option>
                        <option value="Alternative">Alternative</option>
                        <option value="Indie">Indie</option>
                        <option value="Rock">Rock</option>
                    </select>
                </div> -->
                <p id="radio-title">Genre: </p>
                <div class="form-item">
                    <input type="radio" id="genreChoice1" name="genre" value="Hip-Hop">
                    <label for="genreChoice1" class="primary">Hip-Hop</label>
                    <input type="radio" id="genreChoice2" name="genre" value="R&B">
                    <label for="genreChoice2" class="primary">R&B</label>
                    <input type="radio" id="genreChoice3" name="genre" value="Alternative">
                    <label for="genreChoice3" class="primary">Alternative</label>
                    <input type="radio" id="genreChoice4" name="genre" value="Indie">
                    <label for="genreChoice4" class="primary">Indie</label>
                    <input type="radio" id="genreChoice5" name="genre" value="Rock">
                    <label for="genreChoice5" class="primary">Rock</label>
                </div>
            </div>
            <div class="buttons">
                <input type="submit" value="save" id="save-button" class="button"/>
            </div>
        </form>
    </section> 
    <section id="body">
        <h2 id="list-title">ALBUMS</h2>
        <hr>
        <ul id="album-list"></ul>
        
        <div class="buttons">
            <button id="delete-button" class="button">Delete All</button>        
        </div>
    </section>  
</body>
</html>
